# Versión extendida del workflow con SonarQube / SonarCloud
name: .NET CI con SonarCloud

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.308'
  SONAR_HOST_URL: 'https://sonarcloud.io'
  SONAR_ORG: 'eich58'
  SONAR_PROJECT_KEY: 'EICH58_Examen_TADS'
  SONAR_PROJECT_NAME: 'Examen_TADS'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  build-analyze:
    name: Build + Test + SonarCloud
    runs-on: ubuntu-latest

    steps:

    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Instalar SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Iniciar análisis SonarCloud
      run: |
        dotnet sonarscanner begin \
          /k:"${{ env.SONAR_PROJECT_KEY }}" \
          /o:"${{ env.SONAR_ORG }}" \
          /n:"${{ env.SONAR_PROJECT_NAME }}" \
          /d:sonar.host.url="${{ env.SONAR_HOST_URL }}" \
          /d:sonar.login="${{ env.SONAR_TOKEN }}" \
          /d:sonar.scanner.skipJreProvisioning=true \
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
          /d:sonar.coverage.exclusions="**Test*.cs"

    - name: Compilar solución
      run: dotnet build --configuration Release

    - name: Ejecutar pruebas con cobertura
      run: |
        mkdir -p coverage
        dotnet test \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage

    - name: Convertir cobertura a OpenCover
      run: |
        echo "Buscando archivo cobertura..."
        report=$(find . -name "coverage.cobertura.xml" | head -n 1)

        if [ -z "$report" ]; then
          echo "ERROR: No se encontró coverage.cobertura.xml"
          echo "Contenido de carpetas:"
          ls -R
          exit 1
        fi

        echo "✔ Reporte encontrado en: $report"

        dotnet tool install --global dotnet-reportgenerator-globaltool

        # Generar reporte OpenCover
        reportgenerator \
          -reports:"$report" \
          -targetdir:"coverage" \
          -reporttypes:opencover

        echo "✔ OpenCover generado en ./coverage/coverage.opencover.xml"

    - name: Finalizar análisis SonarCloud
      run: |
        dotnet sonarscanner end \
          /d:sonar.login="${{ env.SONAR_TOKEN }}"
