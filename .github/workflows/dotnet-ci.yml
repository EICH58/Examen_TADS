# Versión extendida del workflow con SonarQube
name: .NET CI con Análisis de Código

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.308'
  SONAR_HOST_URL: 'https://sonarcloud.io'  # O tu servidor SonarQube
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  analyze:
    name: Análisis con SonarQube
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Instalar SonarScanner para .NET
      run: |
        dotnet tool install --global dotnet-sonarscanner
    
    - name: Iniciar análisis SonarQube
      run: |
        dotnet sonarscanner begin \
          /k:"${{ EICH58_Examen_TADS}}" \
          /n:"${{ Examen_TADS }}" \
          /d:sonar.host.url="${{ env.SONAR_HOST_URL }}" \
          /d:sonar.login="${{ env.SONAR_TOKEN }}" \
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
          /d:sonar.coverage.exclusions="**Test*.cs"
    
    - name: Compilar y ejecutar pruebas con cobertura
      run: |
        dotnet build --configuration Release
        dotnet test --configuration Release \
          --no-build \
          --collect:"XPlat Code Coverage" \
          --settings:coverlet.runsettings \
          --results-directory ./coverage
    
    - name: Finalizar análisis SonarQube
      run: |
        dotnet sonarscanner end /d:sonar.login="${{ env.SONAR_TOKEN }}"

